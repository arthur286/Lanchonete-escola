<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lanchonete Escolar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Lanchonete Escolar</h1>
                <p>Controle de Créditos</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            
            <div class="login-info">
                <p>Este sistema é exclusivo para pais/responsáveis.</p>
                <p>Em caso de problemas com o acesso, entre em contato com a escola.</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
